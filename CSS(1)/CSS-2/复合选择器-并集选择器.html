<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        div,
        p {
            color: rgb(88, 0, 52);
        }

        span,
        .pig li {
            color: red;
        }

        /* 并集选择器可以选择多组标签，然后集体声明（"和"的意思） */
        /* 并集选择器：用，（逗号隔开） */
    </style>
</head>

<body>
    <div>蔡徐坤</div>
    <p>卢本伟</p>
    <span>大司马</span>
    <ul class="pig">
        <li>佩奇</li>
        <li>乔治</li>
        <li>猪霸</li>
        <li>猪妈</li>
    </ul>

</body>

</html>
