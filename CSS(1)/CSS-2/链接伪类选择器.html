<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* a标签需要单独声明 */
        a {
            text-decoration: none;
        }

        /* 未访问过的链接变成红色 */
        a:link {
            color: rgb(197, 116, 116);
        }

        /* 访问过的链接变成橙色 */
        a:visited {
            color: orange;
        }

        /* 鼠标经过的链接变成天蓝色 */
        a:hover {
            color: skyblue;
            text-decoration: underline;
        }

        /* 鼠标正在按下的同时变成绿色 */
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="https://www.bilibili.com/">忍者疾风传</a>
    <a href="https://www.sb.com/">蔡徐坤</a>

</body>

</html>
