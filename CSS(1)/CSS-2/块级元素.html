<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <!-- 块级元素：
        独自占一行；
        宽，高，外边距，内边距可以自定义；
        宽度默认和父级一样宽；
        里面可以放块级元素和行内元素； 
    
        注意：
        文字类的元素不能使用块级元素，比如：<p>,<h1>...<h6>;
    -->
    <div>只因你太美</div>
</body>

</html>
