<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- div*3 -->
    <div></div>
    <div></div>
    <div></div>

    <!-- table>ul*3>li*3 -->
    <table>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <!-- div+p -->
        <div></div>
        <p></p>

        <!-- .nat -->
        <div class="nat"></div>

        <!-- #nat -->
        <div id="nat"></div>

        <!-- p.nat -->
        <p class="nat"></p>

        <!-- table#nat>ul.nbt>li.nct*3 -->
        <table id="nat">
            <ul class="nbt">
                <li class="nct"></li>
                <li class="nct"></li>
                <li class="nct"></li>
            </ul>
        </table>

        <!-- .demo$*3 -->
        <!-- $是自增符号 -->
        <div class="demo1"></div>
        <div class="demo2"></div>
        <div class="demo3"></div>

        <!-- div{只因你太美} -->
        <!-- {}是标签里自动生成文字 -->
        <div>只因你太美</div>

        <!-- div{蔡徐坤$}*3 -->
        <div>蔡徐坤1</div>
        <div>蔡徐坤2</div>
        <div>蔡徐坤3</div>
</body>

</html>
