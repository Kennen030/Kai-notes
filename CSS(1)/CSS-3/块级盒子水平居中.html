<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级盒子水平居中</title>
    <style>
        div.nav {
            background-color: pink;
            width: 400px;
            height: 200px;
            margin: 0 auto;
            text-align: center;
            /* 文字水平居中 */
            line-height: 200px;
            /* 设置行高让文字垂直居中 */
        }
    </style>

</head>

<body>
    <div class="nav">
        <p>蔡徐坤</p>
    </div>
</body>
<!-- 盒子必须指定宽度 -->
<!-- 块级盒子水平居中:margin: 0 auto; -->
<!-- 行内元素和行内块元素水平居中:text-align:center; -->

</html>
