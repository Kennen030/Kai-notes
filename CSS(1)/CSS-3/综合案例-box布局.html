<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box布局</title>
    <style>
        body {
            background-color: #f5f5f5;
        }

        * {
            padding: 0;
            margin: 0;
        }

        div.box {
            width: 298px;
            height: 450px;
            background-color: rgb(255, 255, 255);
            margin: 100px auto;
        }

        div.box img {
            width: 100%;
        }

        div.box p.review {
            height: 70px;
            font-size: 14px;
            padding: 0 28px;
            /* 此段落没有设置width属性,所以并不会撑开盒子宽度 */
            margin-top: 30px;
        }

        div.box div.appraise {
            padding: 0 28px;
            color: rgb(168, 168, 168);
            font-size: 13px;
            margin-top: 40px;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        div.box div.info {
            padding: 0 30px;
            margin-top: 15px;
            font-size: 13px;
        }

        div.box div.info a h4 {
            display: inline-block;
            font-weight: 400;
        }

        div.box div.info a span {
            color: #ff6700;
        }

        div.box div.info a em {
            font-style: normal;
            color: rgb(168, 168, 168);
            margin: 0 4px 0 30px;
        }
    </style>
</head>

<body>
    <div class="nav3">
        <div class="box">
            <img src="images/img.jpg" alt="小米1死亡摇滚耳机">
            <p class="review">快递牛，整体不错蓝牙可以说秒连。红米给力</p>
            <div class="appraise">来自于 117384232 的评价</div>
            <div class="info">
                <a href="#">
                    <h4>Redmi AirDots真无线蓝...</h4>
                    <em>|</em>
                    <span>99.9元</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
