<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: pink;
            font: 16px/1.5 sans-serif;
            /* 1.5指的是当前元素文字大小 font-size的1.5倍 */
        }

        div {
            font-size: 14px;
            /* 继承父元素的1.5倍之后行高是14*1.5=21像素 */
        }
    </style>
</head>

<body>
    <div>qwqwqwqw</div>
    <p>wewewewewewe</p>
</body>

</html>
