<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叠层性</title>
    <style>
        div {
            color: red;
            font-size: 18px;
        }

        div {
            color: pink;
        }
    </style>
</head>

<body>
    <div>叠层性：样式冲突时，遵循究就近原则，哪个样式近就执行哪个</div>
</body>
<!-- 叠层性：样式冲突时，遵循究就近原则，哪个样式近就执行哪个 -->
