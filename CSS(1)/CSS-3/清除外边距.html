<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除外边距</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        /* 清除所有的内外元素边距 */
    </style>
</head>

<body>
    123
    <ul>
        <li>qwq</li>
    </ul>
</body>
<!-- 行内元素一般只设置左右边距,转换为行内块元素就可以了 -->

</html>
