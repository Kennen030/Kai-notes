<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动练习4</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .top {
            height: 60px;
            background-color: pink;
        }

        .banner {
            width: 1226px;
            height: 150px;
            background-color: rgb(255, 103, 129);
            margin: 14px auto;
        }

        .box {
            width: 1226px;
            height: 700px;
            background-color: rgb(48, 221, 91);
            margin: 0px auto;
        }

        .box ul li {
            list-style: none;
            width: 296px;
            height: 300px;
            background-color: rgb(187, 65, 218);
            float: left;
            margin-left: 14px;
            /* margin-bottom: 14px; */
        }

        .footer {
            height: 300px;
            background-color: rgb(71, 112, 248);
            margin-top: 14px;
        }

        .box ul .li1 {
            margin-left: 0px;
        }
    </style>
</head>

<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="box">
        <ul>
            <li class="li1">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        box
    </div>
    <div class="footer">footer</div>

</body>

</html>
