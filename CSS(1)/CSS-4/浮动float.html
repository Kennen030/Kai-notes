<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动float</title>
    <style>
        .box1,
        .box2,
        .box-top {
            width: 200px;
            height: 150px;
            background-color: pink;
            /* float: left; */
        }

        .box1 {
            float: left;
        }

        .box2 {
            float: right;
        }

        .box-top {
            float: top;
            width: 300px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box-top">3</div>
</body>

</html>
