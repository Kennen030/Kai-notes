<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动练习2</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box-big {
            width: 1226px;
            height: 285px;
            background-color: pink;
            margin: 0 auto;
        }

        .box-big ul {
            width: 100%;
            height: 285px;
        }

        .box-big ul li {
            list-style: none;
            width: 296px;
            height: 100%;
            background-color: #ff6666;
            float: left;
            margin-right: 14px;
        }

        .box-big ul .right {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <div class="box-big">
        <ul>
            <li>qwq</li>
            <li>qwq</li>
            <li>qwq</li>
            <li class="right">qwq</li>
        </ul>
    </div>
</body>

</html>
