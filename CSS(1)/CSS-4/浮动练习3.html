<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动练习3</title>
    <style>
        .boxb {
            width: 1226px;
            height: 614px;
            background-color: #ff6666;
            margin: 0 auto;
        }

        .boxl {
            width: 234px;
            height: 614px;
            background-color: pink;
            float: left;
            margin-right: 14px;
        }

        .boxr {
            background-color: skyblue;
            width: 992px;
            height: 100%;
            float: left;
            margin-left: -14px;
            margin-bottom: -14px;
        }

        .boxr>div {
            width: 234px;
            height: 260px;
            background-color: #fff000;
            float: left;
            margin-left: 14px;
            margin-bottom: 14px;
            padding: 20px 0;
        }

        a {
            width: 100%;
            height: 100%;
            background-color: #999;
        }
    </style>
</head>

<body>
    <div class="boxb">
        <div class="boxl"></div>
        <div class="boxr">
            <div><a href="#"><img src="/Html/images/沙雕皮卡丘.jpg" alt=""></a></div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
    </div>
</body>

</html>
