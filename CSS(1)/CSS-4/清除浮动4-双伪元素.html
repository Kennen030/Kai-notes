<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }

        .box1,
        .box2 {
            width: 400px;
            height: 300px;
            background-color: rgb(255, 115, 115);
            float: left;
        }

        .big {
            border: 1px solid;
            width: 1200px;
            margin: 0px auto;
        }

        .footer {
            height: 300px;
            background-color: rgb(71, 112, 248);
        }
    </style>
</head>

<body>
    <div class="big clearfix">
        <div class="box1">1</div>
        <div class="box2">2</div>
    </div>
    <div class="footer"></div>
</body>
<!-- 代表网站：小米，疼讯 -->

</html>
