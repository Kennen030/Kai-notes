<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框</title>
    <style>
        div.box1 {
            height: 200px;
            width: 300px;
            margin: 100px auto;
            background-color: pink;
            border-radius: 10px;
        }

        div.box2 {
            height: 100px;
            width: 100px;
            background-color: skyblue;
            border-radius: 100%;
            margin: 0 auto;
        }

        div.box3 {
            width: 300px;
            height: 200px;
            margin: 50px auto;
            background-color: orange;
            border-radius: 0% 20% 0% 0%;
            /* 单独设置圆角，也是顺时针 */
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
