<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .clearfix {
            /* IE浏览器6、7 专有 */
            *zoom: 1;
        }

        /* 从这里开始上面全都是，伪元素清除浮动 */

        .box1,
        .box2 {
            width: 400px;
            height: 300px;
            background-color: rgb(255, 115, 115);
            float: left;
        }

        .big {
            border: 1px solid;
            width: 1200px;
            margin: 0px auto;
        }

        .footer {
            height: 300px;
            background-color: rgb(71, 112, 248);
        }
    </style>
</head>

<body>
    <div class="big clearfix">
        <!-- 也是在父元素里添加 -->
        <div class="box1">1</div>
        <div class="box2">2</div>
    </div>
    <div class="footer"></div>
</body>
<!-- 代表网站：淘宝，网易，百度 -->

</html>
