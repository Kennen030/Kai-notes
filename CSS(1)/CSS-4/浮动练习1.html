<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习1</title>
    <style>
        .big {
            height: 455px;
            width: 1200px;
            background-color: rgb(139, 139, 139);
            margin: 0 auto;
        }

        .box1 {
            height: 100%;
            width: 230px;
            background-color: rgba(75, 75, 75, 0.308);
            float: left;
            line-height: 65px;
        }

        .box2 {
            height: 100%;
            width: 970px;
            background-color: rgba(0, 0, 0, 0);
            float: left;
        }

        .box1 a {
            display: block;
            padding-left: 30px;
            height: 65px;
            color: rgb(235, 235, 235);
            text-decoration: none;
        }

        .box1 a:hover {
            background-color: #ff6f00;
        }
    </style>
</head>

<body>
    <div class="big">
        <div class="box1">
            <a href="#">手机 电话卡</a>
            <a href="#">电视 盒子</a>
            <a href="#">笔记本 平板</a>
            <a href="#">出行 穿戴</a>
            <a href="#">智能 路由器</a>
            <a href="#">健康 儿童</a>
            <a href="#">耳机 音响</a>
        </div>
        <div class="box2"></div>
    </div>
</body>

</html>
