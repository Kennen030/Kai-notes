    <script>
        // 1. 打印这个人的一生
        var i = 1;
        while (i <= 10) {
            if (i == 1) {
                console.log('200' + i + '年' + '这个人今年刚出生');
            } else if (i == 10) {
                console.log('200' + i + '年' + '这个人今年死了');
            } else {
                console.log('200' + i + '年' + '这个人今年' + i + '岁了');
            }
            i++;
        }
        // 2. 计算 1~100 之间所有整数的和
        var j = 1;
        var sum = 0;
        while (j <= 100) {
            sum = sum + j;
            j++;
        }
        console.log(sum);
        // 3. 弹出一个提示输入框"只因",如果输入“你太美”，则结束，否则一直循环
        var w = prompt('只因');
        while (w !== '你太美') {
            w = prompt('只因')
