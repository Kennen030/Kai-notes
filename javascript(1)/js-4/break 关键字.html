<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- break 关键字:用于立即跳出整个循环(循环结束) -->
    <script>
        for (var i = 1; i <= 5; i++) {
            if (i == 3) {
                break;
            }
            console.log('这是我吃的第' + i + '个包子');
        }
    </script>
</head>

<body>

</body>

</html>
