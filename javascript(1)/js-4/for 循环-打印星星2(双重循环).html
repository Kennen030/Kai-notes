        // console.log(str);
        var rows = prompt('请输入您想打印的行数');
        var cols = prompt('请输入您想打印的列数');
        var str = '';
        for (var i = 1; i <= rows; i++) {
            for (var j = 1; j <= cols; j++) {
                str = str + '⭐';
            }
            str = str + '\n';
        }
        console.log(str);
    </script>
