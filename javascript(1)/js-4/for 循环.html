    <title>Document</title>
    <!-- for 循环的作用：重复执行某些代码，通常跟计数有关 -->
    <script>
        // 语法结构
        for (var i = 1; i <= 100; i++) {
            console.log('hello');
        }

        // 1. 定义打印次数
        var num = prompt('请输入你想打印的次数')
        for (var i = 1; i <= num; i++) {
            console.log('ni hao');
        }
    </script>
</head>
