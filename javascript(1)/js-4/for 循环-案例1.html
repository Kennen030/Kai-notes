<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 2. 打印不同的代码
        // 打印输出一个人 1~10 岁
        for (var i = 1; i <= 10; i++) {
            if (i == 1) {
                console.log('这个人今年刚出生');
            } else if (i == 10) {
                console.log('这个人今年死了');
            } else {
                console.log('这个人今年' + i + '岁了');
            }
        }
    </script>
</head>
