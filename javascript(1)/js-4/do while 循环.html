<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- do while 循环:先执行一次循环体，再执行判断条件；如果条件表达式结果为真，则继续执行循环体，否则退出循环 -->
    <script>
        // do {
        //     // 循环体
        // } while (条件表达式);
        var i = 1;
        do {
            console.log('caixukun');
            i++;
        } while (i <= 100);
        // do while 循环体至少执行一次
    </script>
</head>

<body>

</body>

</html>
