    <!-- 求 1-100 之间所有整数的和
            1.需要一个存储结果的变量 sum ，初始值为 0
            2.核心算法 1+2+3+4...+100，sum = sum + i ;
     -->
    <script>
        var sum = 0;
        for (i = 1; i <= 100; i++) {
            // sum = sum + i;
            sum += i;
        }
        console.log(sum);
    </script>
