<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1. 由三元运算符组成的式子，称为三元表达式 -->
    <!-- 一元：++num     二元：3 + 4  -->
    <!-- 2. 语法结构：条件表达式 ? 表达式1 : 表达式2 -->
    <script>
        var num = 10;
        var result = num > 5 ? '是的' : '不是的';
        console.log(result);
    </script>
</head>

</body>

</html>
