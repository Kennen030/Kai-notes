<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 弹出 prompt 输入框
        // 2. 使用多分支语句判断输入的值
        // if () 括号里面为真就执行
        var num = prompt('请输入您的成绩')
        if (num >= 90) {
            alert('您此次考试的成绩为"A"')
        } else if (num >= 80) {
            alert('您此次考试的成绩为"B"')
        } else if (num >= 70) {
            alert('您此次考试的成绩为"C"')
        } else if (num >= 60) {
            alert('您此次考试的成绩为"D"')
        } else {
            alert('您此次考试的成绩"不合格"')
        }
    </script>
</head>

<body>

</body>

</html>
