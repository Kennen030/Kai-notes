<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 逻辑中断，也叫短路运算 
        // 1. 逻辑与
        // 如果第一个值为 真 ，则返回 第二个值
        // 如果第一个值为 假 ，则返回 第一个值
        console.log(123 && 234);  // 234
        console.log(0 && 123);    // 0
        //如果有 空的 或则 否定的 则为假，其余的都是真(假：0 '' null undefined NaN)

        console.log(true && true); //true
        console.log(false && true); //false

        // 2. 逻辑或
        // 如果第一个值为 真 ，则返回 第一个值
        // 如果第一个值为 假 ，则返回 第二个值
        console.log(123 || 234);  // 123
        console.log(123 || 234 || 2487);  // 123
        console.log(0 || 234 || 2487);  // 234

        var num = 0;
        console.log(123 || num++);  // 123
        console.log(num);   // 0
        // 因为第一个值是 真 ，所以不会执行第二个值(重点)
    </script>
</head>

</body>

</html>
