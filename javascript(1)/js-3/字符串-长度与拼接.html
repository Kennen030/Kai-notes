    <script>
        // 1. 检测获取字符串的长度 length
        var str = 'caixukun';
        console.log(str.length);
        // 2. 字符串的拼接 +
        console.log('基尼' + '太美');   //基尼太美
        console.log('两个' + 250);  //两个250
        console.log(250 + 250); //500
        console.log('12' + 12);  //'1212'
        // 2.1 字符串拼接加强
        console.log('蔡徐坤' + 250 + '岁');
        var age = 250;
        console.log('蔡徐坤' + age + '岁');
    </script>
