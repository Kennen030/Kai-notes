<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 转换为数字型
        // 1.1 parseInt(变量) 把 字符串 转为 数字型 得到的是 整数
        var age = prompt('请输入您的年龄');
        console.log(parseInt(age));
        console.log(parseInt('123qwe'));    // 123
        console.log(parseInt(3.14));    // 3 取整
        console.log(parseInt('cai123xukun'));   // NaN
        // 1.2 parseFloat(变量) 得到的是 浮点数
        console.log(parseFloat('123.1qwq'));    // 123.1
        // 1.3 Number(变量) 转换
        console.log(Number('999')); // 999
        // 1.4 - * / 隐式转换
        console.log('12' - 0);  // 12
        console.log('121' - '120'); // 1
    </script>
</head>

<body>

</body>

</html>
