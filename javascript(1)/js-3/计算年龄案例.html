<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1. 弹出一个输入框 prompt ，让用户输入出生年份 -->
    <!-- 2. 把用户输入的值保存起来，然后用今年的年份减去变量值 -->
    <!-- 3. 弹出警示框 alert ， 把计算机的结果输出 -->
    <script>
        var str = prompt('请输入您的出生年份');
        // var age = alert(2022 - str);
        var age = 2022 - str;
        alert('您已经' + age + '岁了');
    </script>
</head>
