        let i = 1
        // 先自加，后运算(2 + 1)
        console.log(++i + 1);   // 3

        // 后置自增
        // num++
        // console.log(num);

        let j = 1
        // 先运算，再自加(1 + 1) 之后 j = 2
        console.log(j++ + 1);   // 2

        let num = 1
        console.log(num++ + ++num + num);   // 7
        // 1. num++ = 1
        // 2. 此时 num 已经成了 2 ， ++mun = 4
        // 3. num = 2
        // 最后(1 + 4 + 2) = 7
