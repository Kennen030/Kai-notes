<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bar {
            width: 200px;
            height: 18px;
            border: 2px solid #ccf;
            border-radius: 9px;
            padding: 2px;
        }

        .bar_in {
            width: 50%;
            height: 100%;
            background-color: #ccc;
            border-radius: 5px;
            transition: width 1s;
        }

        .bar:hover .bar_in {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="bar">
        <div class="bar_in"></div>
    </div>
</body>

</html>
