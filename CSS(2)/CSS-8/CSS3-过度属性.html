<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: #fcc;
            /* transition: 变化属性 变化时间 运动曲线 何时开始; */
            /* transition: width 1s ease .2s; */
            /* 多个属性用逗号隔开 */
            /* transition: width 1s ease .2s, height 1s ease .2s; */
            /* 多个属性同时变化，使用 all */
            transition: all 1s;
        }

        div:hover {
            width: 400px;
            height: 200px;
            background-color: #cfc;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
