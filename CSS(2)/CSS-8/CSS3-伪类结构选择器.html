<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1. 选择 ul 里的第一个 li  */
        ul li:first-child {
            background-color: blue;
        }

        /* 2. 选择 ul 里 最后一个 */
        ul li:last-child {
            background-color: red;
        }

        /* 3. 选择 ul 里 第二个 */
        /* 括号里可以式数字，关键字和公式 */
        ul li:nth-child(3) {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1行</li>
        <li>我是第2行</li>
        <li>我是第3行</li>
        <li>我是第4行</li>
        <li>我是第5行</li>
    </ul>
</body>

</html>
