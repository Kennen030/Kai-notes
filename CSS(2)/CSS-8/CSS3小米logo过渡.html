<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .header-logo {
            position: relative;
        }

        .logo {
            display: block;
            text-align: left;
            width: 55px;
            overflow: hidden;
            height: 55px;
            background-color: #ff6700;
        }

        .logo::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 55px;
            height: 55px;
            transition: all .3s;
            background: url(media/mi-home.png) no-repeat center;
            opacity: 1;
        }

        .logo::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 55px;
            height: 55px;
            background: url(media/mi-logo.png) no-repeat center;
            transition: all .3s;
            margin-left: -55px;
            opacity: 0;
        }

        .logo:hover::after {
            margin-left: 0;
            opacity: 1;
        }

        .logo:hover::before {
            opacity: 0;
            margin-left: 55px;
        }
    </style>
</head>

<body>
    <div class="header-logo">
        <a href="#" class="logo"></a>
    </div>
</body>

</html>
