<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,
        nav,
        footer {
            height: 100px;
            width: 80%;
            background-color: rgb(248, 82, 82);
            border-radius: 15px;
            margin: 0 auto;
        }

        section {
            height: 300px;
            width: 40%;
            background-color: rgb(255, 88, 88);
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <header>头部标签</header>
    <nav>导航栏标签</nav>
    <section>某个区域</section>
    <footer>尾部标签</footer>
</body>

</html>
