<html lang="zh-CN">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <style>
        .box1 {
            position: relative;
            top: 100px;
            height: 200px;
            width: 400px;
            background-color: #239;
        }

            height: 200px;
            width: 400px;
            background-color: #898;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
