<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big-box {
            position: relative;
            margin: 30px auto;
            width: 444px;
            height: 320px;
            background-color: #ff3;
        }

        .big-box img {
            width: 100%;
            height: 100%;
        }

        .mask {
            /* 隐藏元素 */
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.473) url(images/arr.png) no-repeat center;
        }

        /* 当鼠标经过.big-box大盒子，则显示里面的遮罩层.mask */
        .big-box:hover .mask {
            /* 显示元素 */
            display: block;
        }
    </style>
</head>

<body>
    <div class="big-box">
        <div class="mask"></div>
        <img src="images/tudou.jpg" alt="">
    </div>
</body>

</html>
