<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        .yeye {
            position: relative;
            left: 100px;
            top: 100px;
            padding: 90px;
            width: 700px;
            height: 700px;
            background-color: #017;
        }

        .father {
            /* position: relative;
            left: 100px;
            top: 100px; */
            width: 500px;
            height: 500px;
            background-color: #911;
        }

        .son {
            position: absolute;
            top: 100px;
            right: 0;
            width: 400px;
            height: 200px;
            background-color: #399;
        }
    </style>
</head>

<body>
    <div class="yeye">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>
</body>

</html>
