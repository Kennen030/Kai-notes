<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的显示与隐藏</title>
    <style>
        .dog1 {
            /* display: none; */
            display: block;
            width: 200px;
            height: 200px;
            background-color: #ff0;
        }

        .dog2 {
            width: 200px;
            height: 200px;
            background-color: #0f0;
        }
    </style>
</head>

<body>
    <div class="dog1"></div>
    <div class="dog2"></div>
</body>

</html>
