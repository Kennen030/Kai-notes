<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            margin: 0;
            padding: 0;
        }

        .big {
            width: 300px;
            height: 70px;
            background-color: pink;
            padding: 2px;
        }

        .pic {
            height: 70px;
            float: left;
            background-color: skyblue;
            margin-right: 5px;
        }

        .pic img {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="big">
        <div class="pic">
            <img src="images/img.png" alt="">
        </div>
        <p>基尼太美基尼太美基尼太美基尼太美基尼太美</p>
        <!-- 浮动元素并不会压住文字，文字会自动围绕上去 -->
    </div>
</body>

</html>
