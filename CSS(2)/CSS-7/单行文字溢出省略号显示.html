<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;

            /* 默认：如果文字显示不开，自动换行 */
            /* white-space: normal; */

            /* 单行文字溢出省略号显示:3部同时运行 */
            /* 1. 强制一行显示 */
            white-space: nowrap;

            /* 2. 溢出部分隐藏 */
            overflow: hidden;

            /* 3.超出部分变成省略号 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>
        我去我家佛前我就发了
    </div>
</body>

</html>
