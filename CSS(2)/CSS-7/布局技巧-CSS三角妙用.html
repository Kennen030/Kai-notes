<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1. 只保留右边边框的颜色，其他全部为透明 -->
    <!-- 2. 设置边框为 有边框 -->
    <!-- 3. 设置 上面的边框 和 右边的边框，其它边框设置为 0，右边的边框设置的窄一些 -->
    <style>
        .box1 {
            width: 0px;
            height: 0px;
            border-top: 40px solid transparent;
            /* border-left: 0px solid rgb(255, 155, 155); */
            border-right: 20px solid rgb(146, 233, 146);
            /* border-bottom: 0px solid rgb(88, 85, 241); */
        }

        /* 简写: */
        /* .box1 {
            width: 0px;
            height: 0px;
            border-color: transparent red transparent transparent;
            border-style: solid;
            border-width: 40px 20px 0 0;
        } */

        .price {
            width: 160px;
            height: 24px;
            text-align: center;
            line-height: 24px;
            border: 1px solid rgb(253, 37, 37);
        }

        .miaosha {
            position: relative;
            width: 90px;
            height: 100%;
            background-color: rgb(253, 37, 37);
            float: left;
            text-align: center;
            color: #fff;
            font-weight: 700;
        }

        .miaosha i {
            right: 0;
            position: absolute;
            width: 0;
            height: 0;
            border-color: transparent #fff transparent transparent;
            border-style: solid;
            border-width: 24px 12px 0 0;
        }

        .origin {
            font-size: 14px;
            color: rgb(170, 170, 170);
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="price">
        <span class="miaosha">$1010
            <i></i>
        </span>
        <span class="origin">$1222</span>
    </div>
</body>

</html>
