<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: none;
        }

        a {
            text-decoration: none;
        }

        .box {
            text-align: center;
        }

        .box .prev,
        .box .next {
            width: 85px;
        }

        .box a {
            display: inline-block;
            /* 行内块元素才能给大小 */
            width: 50px;
            height: 50px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 50px;
            color: #333;
        }

        .box .elp,
        .box a:focus {
            background-color: #fff;
            border: none;
        }

        .box input {
            width: 55px;
            height: 35px;
            border: 1px solid #ccc;
        }

        .box button {
            width: 55px;
            height: 40px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#" class="prev">&lt;&lt;上一页</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#" class="elp">...</a>
        <a href="#" class="next">下一页&gt;&gt;</a>
        到第
        <input type="text">
        页
        <button>确定</button>
    </div>
</body>

</html>
