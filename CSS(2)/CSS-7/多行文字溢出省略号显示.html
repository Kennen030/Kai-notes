<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 提示!:有较大兼容性问题,适合与webKit浏览器或者移动端(移动端大部分是webKit内核) -->
    <!-- 推荐让做后台的人做这个文字溢出 -->
    <style>
        div {
            margin: 100px auto;
            width: 100px;
            height: 80px;
            background-color: skyblue;
            overflow: hidden;
            text-overflow: ellipsis;

            /* 弹性伸缩盒子模型显示 */
            display: -webkit-box;
            /* 限制在一个块元素显示的文本的行数 */
            -webkit-line-clamp: 3;
            /* 设置或检索伸缩盒子对象的子元素的排列方式 */
            -webkit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <div>
        群殴我JFK集散地立刻韩国讲噶说的那句哦
    </div>
</body>

</html>
