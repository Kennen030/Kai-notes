    <!-- 转换为行内元素：元素1{display: inline;} -->

    <h4>盒子</h4>
    <!-- 边框border：-width(粗细) -style(样式) -color(颜色) -->

    <!-- 边框透明border: 10px solid transparent; -->

    <!-- 盒子内边距：padding-top -left -right -bottom; -->
    <!-- padding: 5px;上下左右都是5px -->
    <!-- padding: 5px 10px;上下5px，左右10px -->
    <!-- padding: 5px 10px 20px;上5px，左右10px，下20px -->
    <!-- padding: 5px 10px 20px 40px;上5px，右10px，下20px，左40px（顺时针） -->

    <!-- (内边距)和(外边框)都会撑大盒子 -->

    <!-- 盒子外边距:margin-top -left -right -bottom; -->

    <!-- 塌陷：两个嵌套(父子)关系的的块元素,父元有上边距同时,子元素也有上边距,此时父元素会塌陷较大的外边距值 -->
    <!-- 解决方案:1.为父元素定义上边框;2.为父元素定义上内边距;3.为父元素添加:overflow: hidden; -->

    <!-- 行内元素一般只设置左右边距,转换为行内块元素就可以了 -->

    <!-- 圆角边框元素:border-radius: 10px;（10px是圆的半径) -->

    <h4>浮动float</h4>
    <!-- 浮动重要特性：
        1.脱离标准流的控制，移动到指定位置，（俗称脱标）
        2.浮动的盒子不再保留原先位置
        3.如果父级盒子的宽度装不下这些浮动的盒子，多出的盒子会另起一行对齐
        4.浮动盒子只会影响它后面的标准流，不会影响前面的标准流
     -->
    <!-- 没有给高度的盒子需要（清除浮动） -->
    <!-- 清除浮动方法：
        1.而外标签：.clear {clear: both;}(必须是块元素调用);
        2.父元素：在父元素里添加：overflow: hidden;（无法显示溢出的部分）
        3.伪元素:（字数很多，看文件里）
    -->

    <h4>行内元素无法设置宽高。需要转换成块元素</h4>

    <h4>定位</h4>
    <!-- 定位=定位模式+边偏移 -->
    <!-- 定位模式用于指定一个元素在文档中的定位方式，边偏移则决定了该元素的最终位置； -->
    <!-- 定位属性：position -->
    <!-- position值：
            static：静态定位
            relative：相对定位
            absolute：绝对定位
            fixed：固定定位
    -->
    <!-- 边偏移属性：top、bottom、left、right -->
    <!-- top、bottom...值：
            top：80px
            bottom：80px
            ... 
    -->

    <!-- 静态定位相当于标准流，是元素的默认定位方式，无的定位的意思（一般很少使用） -->

    <!-- 相对定位：relative（重要）
    1.相对定位是相对于自己原来的位置来移动的
    2.原来的位置继续占有，其他盒子仍然不变 -->

    <!-- 绝对定位：absolute（重要）
    1.如果没有父元素或者父元素没有定位，则以浏览器为准定位
    2.如果祖先元素有定位，则以最近一级的有定位的祖先元素为参考点移动位置
    3.绝对定位不占有原来的位置 -->

    <!-- 固定定位：fixed（重要）
    1.以浏览器的可视窗口为参照点来定位
    2.不占有原先位置-->

    <!-- 固定定位小技巧：固定在版心右侧位置
    先让固定定位的盒子left：50%，在让固定定位的盒子margin-left：（版心的一半） -->

    <!-- 粘性定位：sticky（了解）
    1.以浏览器的可视窗口为参照点移动（固定定位特点）
    2.粘性定位占有原先的的位置（相对定位特点）
    3.必须添加top、left...其中一个才有效 -->

    <!-- 子级用绝对定位，父级用相对定位
    1.子级绝对定位不会占有位置，可以放在父盒子里的任何一个地方，不会影响其他盒子
    2.父盒子需要加定位限制子盒子在父盒子内显示 -->

    <!-- 定位叠放次序：z-index：1；
    默认数值是auto，数值可以是正负数，数值越大，盒子越在上一层
    如果数值属性相同，则按书写顺序，后者居上
    只有定位的属性才有z-index属性 -->

    <!-- 定位特殊性：绝对定位和固定定位也和浮动类似
    1.行内元素添加绝对或者固定定位，可以直接设置高度和宽度
    2.块级元素添加角绝对定位或者固定定位，如果没有给宽高，默认大小就是内容的大小
    3.浮动元素、绝对定位、固定定位元素都不会触发外边距合并
    4.绝对定位（固定定位）会完全压住盒子
        浮动元素只会压住它下面标准流的盒子，但不会压住下面的标准流盒子的里面的文字或者图片
        浮动最初是为了做文字环绕效果的 -->

    <h4>元素的显示与隐藏</h4>
    <!-- display属性：显示隐藏元素
        display:none;（用的比较多）隐藏对象,隐藏元素后不再占有原来的位置
        display:block；除了转换为块级元素，同时还有显示元素的意思
    -->

    <!-- visibility属性：可见性元素
        visibility: visible;元素可视
        visibility: hidden; 元素隐藏，隐藏的后继续占有位置
    -->

    <!-- 如果隐藏元素想要原来位置，就用visibility: hidden; -->
    <!-- 如果隐藏元素不想要原来位置，就用display:none; -->

    <!-- overflow属性：溢出显示
        overflow: visible;不剪切内容，直接显示
        overflow: hidden;不显示溢出部分(定位盒子慎用)
        overflow: scroll;溢出不溢出都显示滚动条
        overflow:auto;溢出显示滚动条，不溢出不显示
    -->

    结构伪类选择器

    <!-- nth-child 对父元素里面所有的孩子排序,先找到第n个孩子,再去看看是否和元素匹配 -->
    <!-- nth-of-type 对父元素里面指定子元素排序.先选者元素,再去寻找第n个孩子 -->
    <!-- nth-child(n) n是从 0 开始计算 -->
    <!-- 一般无序列表,用nth-child更多 -->
    <!-- 类选择器,属性选择器,伪类选择器,权重为10 -->
    <!-- 权重：section(+1) div(+1):nth-of-type(1)(+10) 权重为12 -->

    元素选择器
    <!-- div::before 放在div元素里的前面 -->

    <!-- 权重和标签选择器一样 为:1 -->
    <!-- div(+1)::before(+1) 权重 = 2 -->
