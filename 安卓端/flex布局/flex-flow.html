<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-flow</title>
    <style>
        div {
            display: flex;
            width: 800px;
            height: 500px;
            background-color: #3f3;

            /* 设置换行 */
            /* flex-wrap: wrap; */
            /* 主轴为Y轴 */
            /* flex-direction: column; */
            /* 简写 */
            flex-flow: column wrap;
        }

        div span {
            width: 180px;
            height: 90px;
            background-color: #33f;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
</body>

</html>
