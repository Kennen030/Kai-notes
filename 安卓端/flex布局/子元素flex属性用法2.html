<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 60%;
            height: 100px;
            background-color: #4f4;
            margin: 0 auto;
        }

        div span {
            flex: 1;
            background-color: rgb(235, 125, 52);
        }

        div span:nth-child(2) {
            flex: 2;
            background-color: #ff3;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
