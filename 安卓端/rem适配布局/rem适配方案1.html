<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (min-width:320px) {
            html {
                font-size: 21.33px;
            }
        }

        @media screen and (min-width:750px) {
            html {
                font-size: 50px;
            }
        }

        div {
            width: 2rem;
            height: 2rem;
            background: #f02323;
        }
    </style>
</head>

<body>
    <div>文字</div>
</body>
<!-- 假设设计稿 750px 把屏幕划分为15等分(没有固定标准，10份20份都可以) -->
<!-- 每一份作为html字体大小，750 / 15 = 50px -->
<!-- 当屏幕变成320px的时候，字体大小为 320 / 15 = 21.33px -->
<!-- 当屏幕大小为750px以上时，div大小为 宽（50*2）高（50*2） -->
<!-- 当屏幕大小为320px以上时，div大小为 宽（21.33*2rem）高（21.33*2rem） -->

<!-- 盒子的rem值 = 盒子大小(px) / (屏幕宽度/划分的份数) -->
<!-- html的字体大小 = 屏幕宽度 / 划分的份数 -->
<!-- 或者:盒子的rem值 = 盒子大小(px) / html的字体大小 -->

<!-- 方案步骤: -->
<!-- 1.首先假设 屏幕尺寸是 750px -->
<!-- 2.再用 屏幕尺寸 / 划分的份数 = html里的文字大小 -->
<!-- 3.盒子的rem值 = 盒子大小(px) / html的字体大小 -->

</html>
