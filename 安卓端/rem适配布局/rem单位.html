<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 10px;
        }

        div {
            font-size: 12px;
            width: 15rem;
            height: 15rem;
            background: #92ff88;
        }

        p {
            /* em 是相对于父元素的字体大小来变化 */
            /* width: 10em; */
            /* height: 10em; */
            /* rem 是相对于 html 元素的字体大小来变化 */
            width: 10rem;
            height: 10rem;
            background: #e66262;
        }
    </style>
</head>

<body>
    <div>
        <p>qwq</p>
    </div>
</body>
<!-- rem(root em) 类似于em，em是父元素字体大小 -->
<!-- rem 可以通过修改 html 里面的 文字大小来改变 页面中元素的大小 -->

</html>
