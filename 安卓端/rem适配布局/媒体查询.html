<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 在屏幕上最大的宽度是800px时 设置想要的样式 */
        @media screen and (max-width:500px) {
            body {
                background: #fdadad;
            }
        }

        /* 在屏幕上最大的宽度是800px时 设置背景颜色为紫色 */
        @media screen and (max-width:400px) {
            body {
                background: #8c6dff;
            }
        }
    </style>
</head>

<body>

</body>
<!-- 媒体查询(Media Query) 可以针对不同的屏幕尺寸来设置不同的样式 -->
<!-- 书写格式 @media 媒体类型 关键字 (媒体特性) -->

</html>
