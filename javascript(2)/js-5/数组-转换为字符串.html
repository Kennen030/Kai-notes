<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <!-- 将数组['red','green','blue','pink'],转换为字符串，并且用 | 隔开 -->
    <!-- 1. 需要一个新变量用于存放转换完的字符串 (str) -->
    <!-- 2. 遍历原来的数组，分别把里面的数据取出来，加到字符串里面 -->
    <!-- 3. 同时在后面加一个分隔符 -->
    <script>
        var arr = ['red', 'green', 'blue', 'pink'];
        var str = '';
        var sep = '!'
        for (var i = 0; i < arr.length; i++) {
            // str = arr[i] + '|' + str;
            str += arr[i] + sep;

        }
        console.log(str);
    </script>
