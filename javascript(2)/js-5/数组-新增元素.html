<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1. 可通过修改length长度及索引号增加数组元素 -->
    <script>
        // 1. 修改 length 长度
        var arr = ['red', 'green', 'blue'];
        arr.length = 5; // 把数组里面的元素修改为 5 个
        console.log(arr);
        console.log(arr[3]);    // 空的值就是默认的 undefined

        // 2. 修改 索引号 (追加数组元素)
        var arr1 = ['red', 'green', 'blue'];
        arr1[3] = 'black';
        console.log(arr1);

        arr1[0] = 'yellow'; // 替换了原来的数组元素
        console.log(arr1);

        arr1 = 'cai';   // 不能直接给 数组名 赋值，否则里面的数组元素会被覆盖
        console.log(arr1);
    </script>
</head>

</html>
