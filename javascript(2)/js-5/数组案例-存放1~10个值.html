    <!-- 1. 使用循环来追加数组 -->
    <!-- 2. 声明一个空数组 arr  -->
    <!-- 3. 循环中的计数器 i 可以作为数组元素存入 -->

        var arr = [];
        for (i = 0; i < 10; i++) {
            arr[i] = i + 1;
        }
        console.log(arr);
    </script>
