<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = ['a', 'b']
        // 直接添加到数组里面，并且是从后面添加
        // arr.push('c')
        // 直接打印出长度
        console.log(arr.push('c', 'd'));
        // 将元素添加到开头
        arr.unshift('1', '2')
        console.log(arr);
    </script>
</body>
<!-- push() :将一个或多个元素添加到数组的末尾，并返回该数组的长度(常用) -->
<!-- unshift():将一个或多个元素添加到数组的开头，并返回该数组的长度 -->

</html>
