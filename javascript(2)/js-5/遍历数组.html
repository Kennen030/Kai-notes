<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 遍历数组:把数组的元素从头到尾访问一次 -->
    <script>
        let arr = [1, 2, 3, 4, 5]
        for (let i = 0; i < 5; i++) {
            console.log(arr[i]);
        }
        console.log(`这个数组里有${arr.length}个数数字`)

        // 打印出数组里的所有的内容
        let arr2 = ['张一', '张二', '张三', '张四', '张五', '张六']
        for (let j = 0; j < arr2.length; j++) {
            console.log(arr2[j])
        }
    </script>
</head>

<body>

</body>
<!-- for循环和while循环的区别 -->
<!-- 如果明确了循环的次数的时候，推荐使用for -->
<!-- 图个不明确循环的次数的时候，推荐使用while -->

</html>
