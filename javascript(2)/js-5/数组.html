    <title>Document</title>
    <!-- 1. 数组(Array):就是一组数据的集合，存储在单个变量下的方式 -->
    <script>
        // 2. 利用 new 创建数组
        var arr = new Array();

        // 3. 利用数组字面量创建数组 []
        var arr = [];
        var arr1 = [1, 2, 'hi', true];
        // 4. 里面的内容称为数组元素

        console.log(arr1);

        // 5. 获取数组元素，格式:数组名[索引号] (索引号从 0 开始:[0, 1, 2, 3, 4])
        console.log(arr1[2]);   // hi

        // 案例:打印出星期天
        var arr2 = ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期天']
        console.log(arr2[6]);
    </script>
