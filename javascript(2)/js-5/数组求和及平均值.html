    <!-- 求数组[2,6,1,7,4] 里面所有元素的和及平均值 -->
    <!-- 1. 声明一个变量 求和(sum) -->
    <!-- 2. 遍历这个数组，把里面每个数组元素加到 sum 里面 -->
    <!-- 3. 用求和变量 sum 除以数组的长度，得到平均值 (avg) -->
    <script>
        var arr = [2, 6, 1, 7, 4];
        var sum = 0;
        var avg = 0;
        for (i = 0; i < arr.length; i++) {
            sum = sum + arr[i]
        }
        avg = sum / arr.length;
        console.log(sum);
        console.log(avg);
    </script>
