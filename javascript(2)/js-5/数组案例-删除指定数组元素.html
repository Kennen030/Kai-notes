    <!-- 将数组 [2,0,6,1,77,0,52,0,25,7] 中的0去掉后，形成一个不包含0的新数组 -->
    <!-- 1. 需要一个新数组用于存放筛选之后的数据 -->
    <!-- 2. 遍历原来的的数组，把不是0的数据添加到新数组里面 -->
    <script>
        let arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] != 0) {
                newArr[newArr.length] = arr[i];
            }
        }
        console.log(newArr);
    </script>
