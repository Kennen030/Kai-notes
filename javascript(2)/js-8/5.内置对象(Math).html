<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // (1)属性
        // 1.pai 
        console.log(Math.PI)    // 3.141592653589793
        // 2.ceil   向上取整(往大的取整数)
        console.log(Math.ceil(.9))  // 1
        console.log(Math.ceil(1.1)) // 2
        console.log(Math.ceil(-1.9)) // -1
        // 3.floor  往下取整(往小的取整数)
        console.log(Math.floor(1.91));   // 1
        console.log(Math.floor(-1.1));   // -2
        // 跟 parseInt 很像 但是 parseInt 可以取字符串
        console.log(parseInt('11.2px'));    // 11
        // 4.round  四舍五入
        console.log(Math.round(1.4));   // 1
        console.log(Math.round(1.5));   // 2
        console.log(Math.round(-1.5));  // -1
        console.log(Math.round(-1.51));  // -2
        console.log(Math.round(-1.6));  // -2
        // 5.Math.max   返回作为输入参数的最大数字，如果没有参数，则返回 -Infinity。
        console.log(Math.max(1, 3, 2));     // 3
        // 6.Math.min   返回数字中最小的一个，如果没有参数，则返回 Infinity。
        console.log(Math.min(1, -3, -2));     // -3


        // (2)方法
        function pi(x) {
            x * Math.PI * x
        }
        let sum = pi(1)
        console.log(sum);
    </script>
</body>

</html>
