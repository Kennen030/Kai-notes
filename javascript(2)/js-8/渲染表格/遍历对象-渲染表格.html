<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 600px;
            text-align: center;
            margin: 40px auto;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
            border-collapse: collapse;
        }

        caption {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        tr {
            height: 40px;
            cursor: pointer;
        }

        table tr:nth-child(1) {
            background-color: #ddd;
        }

        table tr:not(:first-child):hover {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <table>
        <caption>学生信息表</caption>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>学号</th>
            <th>性别</th>
            <th>年龄</th>
            <th>电话</th>
        </tr>
        <script>
            // 1. 声明对象内容
            let students = [
                { name: '小明', stun: '1001', gender: '女', age: 18, tel: '1111' },
                { name: '小红', stun: '1002', gender: '男', age: 19, tel: '2222' },
                { name: '小刚', stun: '1003', gender: '男', age: 17, tel: '3333' },
                { name: '张三', stun: '1004', gender: '女', age: 18, tel: '4444' },
                { name: '张东', stun: '1005', gender: '女', age: 16, tel: '5555' }
            ]
            // 2. 渲染出表格
            for (let i = 0; i < students.length; i++) {
                document.write(`
                <tr>
                    <td>${i + 1}</td>
                    <td>${students[i].name}</td>
                    <td>${students[i].stun}</td>
                    <td>${students[i].gender}</td>
                    <td>${students[i].age}</td>
                    <td>${students[i].tel}</td>
                </tr>
                `)
            }
        </script>
    </table>
</body>

</html>
