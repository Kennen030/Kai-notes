<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽奖</title>
</head>

<body>
    <script>
        let arr = ['a', 'b', 'c', 'd', 'e']
        // 用数组的长度 作为 随机的次数(取整)，随机出数组的索引号
        let random = Math.floor(Math.random() * arr.length)
        // 打印出数组索引号的内容
        console.log(arr[random]);   // a ~ e

        // (1) 全班点名
        // 1.声明 全班名字的数组
        let arrClass = ['张一', '张二', '张三', '张四', '张五', '张六', '张七', '张八', '张九', '张十', '我']
        // 2.随机出 某个同学的索引号
        let random2 = Math.floor(Math.random() * arrClass.length)
        // 3.打印出数组里的元素
        console.log(`恭喜${arrClass[random2]}获得一等奖`);

        // (2) 随机劝退同学
        // (数组-删除指定元素)的案例
        // arrClass.splice(指定索引号,删除一个)
        console.log(arrClass.splice(random2, 1));
    </script>
</body>

</html>
