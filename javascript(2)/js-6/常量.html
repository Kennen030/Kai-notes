<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 声明 不会改变的值的时候就可以使用 const (常量)
        const age = 18
        console.log(age)
        // 1.常量是不可以更改值的
        // 2.声明是必须负值
        // age = 19
    </script>
</body>

</html>
