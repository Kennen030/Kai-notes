<body>
    <script>
        // let 是声明
        /* let num = 13
         console.log(num) */
        let name = 'cai'
        let age = 18
        console.log(name)
        console.log(age)
    </script>
</body>
<!-- var 和 let 的区别 -->
<!-- var 可以先申明再使用(不合理) -->
<!-- var 声明过的变量可以重复声明(不合理) -->
