<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 模板字符串 在 `` 里面写内容 然后在 ${} 里写变量名
        let years = 2049
        document.write(`今年是${years}年了`)

        let name = prompt('请输入名字')
        let age = prompt('请输入年龄')
        let tel = prompt('请输入电话')
        console.log(`我叫${name},我今年${age}岁了,我的电话是:${tel}`)
    </script>
</body>

</html>
