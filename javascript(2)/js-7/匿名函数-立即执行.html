<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // let num = 10
        // let num = 11
        // 全局变量下 再次声明 变量会报错

        // 立即只是函数
        (function () {
            let num = 21
            console.log(num)
        })();  // 立即执行函数必须加分号

        (function () {
            let num = 45
            console.log(num)
        })(1, 2);   // 后面的括号相当于调用了该匿名函数,里面是实参


        (function (x, y) {
            console.log(x + y)  // 3
        })(1, 2);

        // 一个括号括住全部也可以
        (function (x, y) {
            console.log(x + y)  // 3
        }(1, 2));

    </script>
</body>
<!-- 立即执行函数优点:直接运行，不需要调用，不用担心全局污染的操作 -->
<!-- 两种写法 -->
<!-- 1.(function(){})() -->
<!-- 1.(function(){}()) -->

</html>
