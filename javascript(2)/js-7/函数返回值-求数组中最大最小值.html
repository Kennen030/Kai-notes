<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 求任意数组中的最大,或最小值
        // 数组给个默认值，不给值就不会报错了
        function getArrValue(arr = []) {
            // (1).声明一个 max变量，存放数组里最大值,再把第一个值给 max
            let max = arr[0]
            // (2).声明一个 min变量，存放数组里最小值,再把第一个值给 min
            let min = arr[0]
            // (3).遍历比较
            for (let i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i]
                }
                if (min > arr[i]) {
                    min = arr[i]
                }
            }
            // (4).返回值数组，就能装多个数据
            return [max, min]
        }
        let arrValue = getArrValue([6, 4, 3, 9, 15, 7])
        console.log(arrValue);
        console.log(`数组中最大值是${arrValue[0]}`);
        console.log(`数组中最小值是${arrValue[1]}`);
    </script>
</body>

</html>
