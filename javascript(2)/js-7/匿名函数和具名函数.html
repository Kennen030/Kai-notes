<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.匿名函数表达式 function后面没有名字
        let fn = function (x, y) {
            console.log(x);
        }
        fn('a', 'b')

        // 2.具名函数表达式 function后面有名字
        function fun() {
            console.log('nihao');
        }
        fun()
    </script>
</body>

</html>
