        // 1. 声明
        function chart99() {
            for (let i = 1; i <= 9; i++) {
                for (let j = 1; j <= i; j++) {
                    document.write(`<span>${j} × ${i} = ${i * j}</span>`)
                }
                document.write('<br />')
            }
        }
        // 2.调用
        chart99()
        chart99()
