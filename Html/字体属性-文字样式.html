<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体样式</title>
    <style>
        p {
            font-style: italic;
        }
        em {
            font-style: normal;
        }
        /* 通常都是斜体样式变成不倾斜 */
    </style>
</head>
<body>
    <p>正常样式p倾斜</p>
    <em>斜体样式em不倾斜</em>
</body>
</html>
