<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>

<body>
    <table border="3" align="center" cellpadding="3" cellspacing="0" width="300">
        <!-- <table>标签是表格 -->
        <!-- <tr>标签是一行 -->
        <!-- <td>是行中的单元格 -->
        <!-- <th>是表头单元格标签 -->
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>学号</th>
            <th>相关信息</th>
        </tr>
        <tr>
            <td>1</td>
            <td>你好</td>
            <td>男</td>
            <td>12341234</td>
            <td><a href="http://www.bilibili.com" target="_blank">主页</a></td>
        </tr>
        <tr>
            <td>2</td>
            <td>你好</td>
            <td>女</td>
            <td>1234</td>
            <td><a href="http://www.bilibili.com" target="_blank">主页</a></td>
        </tr>
        <tr>
            <td>3</td>
            <td>你好</td>
            <td>男</td>
            <td>12344567</td>
            <td><a href="http://www.bilibili.com" target="_blank">主页</a></td>
        </tr>
    </table>
</body>

</html>
