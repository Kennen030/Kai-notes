<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="10.Tab栏切换.css">
</head>

<body>
    <div class="tab">
        <div class="tab-nav">
            <h3>大标题，h3</h3>
            <ul>
                <li><a class="active" href="javascript:;">物品a</a></li>
                <li><a href="javascript:;">物品b</a></li>
                <li><a href="javascript:;">物品c</a></li>
                <li><a href="javascript:;">物品d</a></li>
                <li><a href="javascript:;">物品e</a></li>
            </ul>
        </div>
        <div class="tab-content">
            <div class="item active"><img src="./images/tab00.png" alt="" /></div>
            <div class="item"><img src="./images/tab01.png" alt="" /></div>
            <div class="item"><img src="./images/tab02.png" alt="" /></div>
            <div class="item"><img src="./images/tab03.png" alt="" /></div>
            <div class="item"><img src="./images/tab04.png" alt="" /></div>
        </div>
    </div>

    <script>
        // 1. 给所有的 物品链接 绑定鼠标经过事件
        // const goodsA = document.querySelector('.tab-nav li:nth-child(1)')
        // console.log(goodsA)

        // 1.1 获取 li 里的 a 标签
        const goodsAll = document.querySelectorAll('.tab-nav  a')
        // console.log(goodsAll)
        // 1.2 给每个 a 标签添加鼠标经过事件
        for (let i = 0; i < goodsAll.length; i++) {
            goodsAll[i].addEventListener('mouseenter', function () {        // 鼠标经过
                // 1.3 移除有 active 的 a的样式，给当前a添加这个样式
                // 1.3.1 移除
                document.querySelector('.tab-nav .active').classList.remove('active')
                // 1.3.2 给当前这个 a 添加
                this.classList.add('active')

                // 1.4 移除所有 active 的 item 的样式
                document.querySelector('.tab-content .active').classList.remove('active')
                // 1.4.1 添加 active
                document.querySelector(`.tab-content .item:nth-child(${i + 1})`).classList.add('active')
            })
        }
    </script>
</body>

</html>
