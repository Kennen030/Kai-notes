<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <i class="avatar"></i>
        <textarea id="tx" placeholder="发一条友善的评论" rows="2" maxlength="200"></textarea>
        <button>发布</button>
    </div>
    <div class="wrapper">
        <span class="total">0/200字</span>
    </div>
    <div class="list">
        <div class="item" style="display: none;">
            <i class="avatar"></i>
            <div class="info">
                <p class="name">id</p>
                <p class="text">用户输入的文本</p>
                <p class="time">时间</p>
            </div>
        </div>
    </div>

    <script>
        // 获取输入框
        const tx = document.querySelector('#tx')
        const total = document.querySelector('.total')
        const item = document.querySelector('.item')
        const text = document.querySelector('.text')
        const input = document.querySelector('.wrapper button')
        // 1. 文本框获得 焦点时，显示用户输入的文字数字
        tx.addEventListener('focus', function () {
            total.style.opacity = 1         // 加了过度，就用透明度就有过度效果
        })

        // 2. 文本框失去 焦点时，隐藏用户输入的文字数字
        tx.addEventListener('blur', function () {
            total.style.opacity = 0
        })

        // 3. 检测用户输入
        tx.addEventListener('input', function () {
            // console.log(tx.value.length)     // 拿到用户输入文字的长度
            total.innerHTML = `${tx.value.length}/200字`
        })

        // 4. 按回车键发布评论
        tx.addEventListener('keyup', function (e) {
            // 4.1 当按回车键时才会触发
            if (e.key === 'Enter') {
                // 4.4 如果用户输入的值，不等于空，才执行显示文字
                // if (tx.value.trim() !== '') {
                if (tx.value.trim()) {
                    item.style.display = 'block'
                    // 4.2 发布文本框里输入的文字
                    text.innerHTML = tx.value
                }

                // 4.3 按下回车键时 清空用户输入的内容
                tx.value = ''
                // 4.4 按下回车后，复原字数统计
                total.innerHTML = `0/200字`
            }
        })

        // 5. 按发布按钮发布评论
        input.addEventListener('click', function (e) {
            // 4.4 如果用户输入的值，不等于空，才执行显示文字
            // if (tx.value.trim() !== '') {
            if (tx.value.trim()) {
                item.style.display = 'block'
                // 4.2 发布文本框里输入的文字
                text.innerHTML = tx.value
            }

            // 4.3 按下回车键时 清空用户输入的内容
            tx.value = ''
            // 4.4 按下回车后，复原字数统计
            total.innerHTML = `0/200字`
        })
    </script>
</body>

</html>
