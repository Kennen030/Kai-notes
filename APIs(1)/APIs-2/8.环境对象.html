<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        // 每个函数里都有 this 对象,普通函数里面this指向的时window
        function fn() {
            console.log(this)
        }
        fn()

        const btn = document.querySelector('button')
        btn.addEventListener('click', function () {
            console.log(this)   // btn 谁调用就指向谁
            // btn.style.color = '#f3f'
            this.style.color = '#f3f'
        })
    </script>
</body>
<!-- this：代表当前函数运行时所处的环境 -->

</html>
