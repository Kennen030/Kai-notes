<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">qwer</div>
    <ul class="nav">
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
    <script>
        // 1. 先获取 nav 里的 li
        const lis = document.querySelectorAll('.nav li')
        console.log(lis)   // [li, li, li] 伪数组

        // 2. 遍历伪数组
        for (let i = 0; i < lis.length; i++) {
            // 获取到 nav 里的每一个 li
            console.log(lis[i]);
            // 每个 li 改成红色
            lis[i].style.color = 'red'
        }

        const box = document.querySelectorAll('.box')
        console.log(box);   // [div.box] 伪数组(索引号 box[0])
        box[0].style.color = 'blue'
    </script>
</body>
<!-- 伪数组：有索引号，有数组长度，但是没有push(向后添加一个)方法 -->

</html>
