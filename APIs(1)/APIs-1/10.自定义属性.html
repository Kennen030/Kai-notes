<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div data-id="你好" data-st="我不好">1</div>
    <div data-id="2">2</div>
    <div data-id="3">3</div>
    <div data-id="4">4</div>
    <div data-id="5">5</div>
    <script>
        // 获取 第一个div
        const one = document.querySelector('div')
        console.log(one.dataset)   // dataset 获取到 自定义属性的集合
        console.log(one.dataset.id)     // 你好
        console.log(one.dataset.st)     // 我不好

    </script>
</body>

</html>
