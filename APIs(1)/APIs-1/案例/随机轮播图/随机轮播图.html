<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="slider">
    <div class="slider-wrapper">
      <img src="./images/slider01.jpg" alt="" />
    </div>
    <div class="slider-footer">
      <p>对人类来说会不会太超前了？</p>
      <ul class="slider-indicator">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <div class="toggle">
        <button class="prev">&lt;</button>
        <button class="next">&gt;</button>
      </div>
    </div>
  </div>

  <script>
    // 1.先准备一个数组对象,里面包含信息
    const sliderData = [
      { url: './images/slider01.jpg', title: '对人类来说会不会太超前了？', color: 'rgb(100, 67, 68)' },
      { url: './images/slider02.jpg', title: '开启剑与雪的黑暗传说！', color: 'rgb(43, 35, 26)' },
      { url: './images/slider03.jpg', title: '真正的jo厨出现了！', color: 'rgb(36, 31, 33)' },
      { url: './images/slider04.jpg', title: '李玉刚：让世界通过B站看到东方大国文化', color: 'rgb(139, 98, 66)' },
      { url: './images/slider05.jpg', title: '快来分享你的寒假日常吧~', color: 'rgb(67, 90, 92)' },
      { url: './images/slider06.jpg', title: '哔哩哔哩小年YEAH', color: 'rgb(166, 131, 143)' },
      { url: './images/slider07.jpg', title: '一站式解决你的电脑配置问题！！！', color: 'rgb(53, 29, 25)' },
      { url: './images/slider08.jpg', title: '谁不想和小猫咪贴贴呢！', color: 'rgb(99, 72, 114)' },
    ]

    // 2.随机出数组的索引号
    // const random = Math.floor(Math.random() * sliderData.length)
    const random = parseInt(Math.random() * sliderData.length)    // 一样也能取整
    // console.log(random);

    // 3.对应的数据放到对应的标签里
    // 3.1 获取到 图片对象
    const pic = document.querySelector('.slider .slider-wrapper img')
    // 3.2 修改 该元素的属性
    // pic.classList.remove('sliderData[random]')
    pic.src = sliderData[random].url      // 图片路径 = 数组对象里的(随机出来的) url
    pic.title = sliderData[random].title

    // 4.获取 p 标签的内容
    const text = document.querySelector('.slider .slider-footer p')
    // console.log(text);
    // 4.1 修改 p 标签的内容
    text.innerHTML = sliderData[random].title

    // 5.获取 slider-footer 背景颜色
    const color = document.querySelector('.slider .slider-footer')
    // 5.修改 slider-footer 背景颜色
    color.style.backgroundColor = sliderData[random].color

    // 6.获取索引号的  li 标签
    const li = document.querySelector(`.slider-indicator li:nth-child(${random + 1})`)    // 用标签选择器 

    // 6.1 给对应的 li标签 添加 active 的类 让小圆点变大
    li.classList.add('active')
  </script>
</body>

</html>
