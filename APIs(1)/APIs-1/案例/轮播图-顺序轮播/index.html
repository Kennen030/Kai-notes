<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="slider">
        <div class="slider-wrapper">
            <img src="./images/slider01.jpg" alt="" />
        </div>
        <div class="slider-footer">
            <p>对人类来说会不会太超前了？</p>
            <ul class="slider-indicator">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="toggle">
                <button class="prev">&lt;</button>
                <button class="next">&gt;</button>
            </div>
        </div>
    </div>

    <script>
        // 1.先准备一个数组对象,里面包含信息
        const sliderData = [
            { url: './images/slider01.jpg', title: '对人类来说会不会太超前了？', color: 'rgb(100, 67, 68)' },
            { url: './images/slider02.jpg', title: '开启剑与雪的黑暗传说！', color: 'rgb(43, 35, 26)' },
            { url: './images/slider03.jpg', title: '真正的jo厨出现了！', color: 'rgb(36, 31, 33)' },
            { url: './images/slider04.jpg', title: '李玉刚：让世界通过B站看到东方大国文化', color: 'rgb(139, 98, 66)' },
            { url: './images/slider05.jpg', title: '快来分享你的寒假日常吧~', color: 'rgb(67, 90, 92)' },
            { url: './images/slider06.jpg', title: '哔哩哔哩小年YEAH', color: 'rgb(166, 131, 143)' },
            { url: './images/slider07.jpg', title: '一站式解决你的电脑配置问题！！！', color: 'rgb(53, 29, 25)' },
            { url: './images/slider08.jpg', title: '谁不想和小猫咪贴贴呢！', color: 'rgb(99, 72, 114)' },
        ]

        // 2.先获取对象
        let i = 0                                                           // 控制第几张图片
        const img = document.querySelector('.slider-wrapper img')           // 图片
        const text = document.querySelector('.slider-footer p')             // 文字内容
        const color = document.querySelector('.slider .slider-footer')      // 背景色

        // 3.生成定时器     // 先写好符合条件 再依次更换内容
        setInterval(function () {       // 2秒轮播一次
            i++
            // console.log(sliderData[i])
            // console.log(i);

            // 3.5 轮播图轮回到 1 
            if (i >= sliderData.length) {       // 轮回道第 8 张时 跳回到 1
                i = 0
            }

            // 3.1 跟换图片路径
            img.src = sliderData[i].url         // 照片的路径等于对象里的 url
            // img.title = sliderData[i].title
            // 3.2 更换文字
            text.innerHTML = sliderData[i].title
            // 3.3 更换背景色
            color.style.backgroundColor = sliderData[i].color
            // 3.4 li 小圆点的轮播  // 只让当前的 li 添加 active类
            // 3.4.1 先删掉前面的
            document.querySelector('.slider-indicator .active').classList.remove('active')         // 选中 active 类并且删除
            // const li = document.querySelector(`.slider-indicator li:nth-child(${i + 1})`)    // 从第二个开始选
            // li.classList.add('active')
            // 3.4.2 再轮播新的 li
            const li = document.querySelector(`.slider-indicator li:nth-child(${i + 1})`).classList.add('active')    // 从第二个开始选
        }, 2000)
    </script>
</body>

</html>
