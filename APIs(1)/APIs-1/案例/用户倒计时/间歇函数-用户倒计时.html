<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea name="" id="" cols="30" rows="10">123412342wewqfwsdf2412</textarea>
    <!-- 1.先禁用按钮 -->
    <button id="btn" disabled>我同意该协议(5)</button>
    <script>
        // let i = 1
        // setInterval(function () {
        //     // console.log(i);
        //     // document.write(`${i}<br/>`)
        //     i++
        // }, 1000)

        // 2.获取元素
        const btn = document.querySelector('#btn')
        // 3. 倒计时
        let i = 5
        let n = setInterval(function () {       // 给计时器命名
            i--
            btn.innerHTML = `我同意该协议(${i})`    // 每一秒修改里面的数字
            if (i === 0) {
                clearInterval(n)
                // 4.定时器停了就 打开按钮
                btn.disabled = false
                btn.innerHTML = '同意'
            }
        }, 1000)
    </script>
</body>

</html>
