<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器 </title>
    <style>
        * {
            color: pink;
        }
        /* 通配符*：把所有的标签都改为粉色不需要去调用 */
    </style>
</head>
<body>
    <div>蔡徐坤</div>
    <span>香蕉君</span>
    <ul>
        <li>卢本伟</li>
    </ul>
</body>
</html>
