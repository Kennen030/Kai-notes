<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <div>
        <h4>皮卡丘</h4>
        <span><img border="5" src="images/皮卡丘.jpg" alt="魔法 皮卡丘" title="魔法皮卡丘" width="10%" height="10%"/></span>
        <span><img border="5" src="images/沙雕皮卡丘.jpg" alt="沙雕皮卡丘" title="沙雕皮卡丘" width="10%" height="10%"/></span>
        <span><img border="5" src="杀掉皮卡丘.jpg" alt="沙雕皮卡丘" title="沙雕皮卡丘" width="10%" height="10%"/></span>
        <!--alt:替换文本，图片无法显示时显示文字-->
        <!--title:提示文本，鼠标放图片上会提示文字-->
        <!--同一级路径直接输入图片文件的全名称-->
        <!--下一级路径输入“/”，上一级路径输入“../”-->
    </div>
    <p>
        <h4>别人网站的图片</h4>
        <img border="5" src="https://tse4-mm.cn.bing.net/th/id/OIP-C.tfvv9L-EVeoX0rw1us2auQHaEK?w=305&h=180&c=7&r=0&o=5&pid=1.7"/>
    </p>
</body>
</html>
