<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            font-size: 40px;
            font-weight: 400;
        }
        /* 标题标签比较特殊，需要单独指定大小 */
        /* 不加粗：normal等价于400 */
        body {
            font-size: 20px;
        }
        .bold {
            font-weight: 700;
        }
        /* 加粗：blod等价于700,700后面不需要要加单位 */
    </style>
</head>
<body>
    <h3>我是40px大小的字体</h3>
    <p class="bold">我是20px大小的字体</p>
</body>
</html>
    <!-- 笔记:谷歌浏览器默认文字大小为16px，可以给整个body定义文字大小 -->
