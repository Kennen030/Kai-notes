<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: rgb(170, 170, 170);
        }
        /* 标签选择器--所有p标签都改成灰色 */
        .pink {
            color: pink;
        }
        .yellow {
            color: yellow;
        }
        .brown {
            color: brown;
        }
        /* 类选择器口诀：样式点定义，结构类（class）调用，一个或多个，开发最常用 */
    </style>
</head>
<body>
    <!-- 选择器分为 基础选择器 和复合选择器 两大类 -->
    <!-- 基础选择器包括：标签选择器、类选择器、id选择器和通配符选择器 -->
    <ul>
        <li class="brown">伊布</li>
        <li class="yellow">皮卡丘</li>
        <li class="pink">超梦</li>
        <li class="yellow">可达鸭</li>
    </ul>
    <p>蔡徐坤</p>
    <p>蔡徐坤</p>
    <p>蔡徐坤</p>
</body>
</html>
