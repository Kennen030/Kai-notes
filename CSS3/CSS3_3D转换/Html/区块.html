<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区块</title>
</head>
<body>
    <h3>&lt;div&gt;标签</h3>
    <div style="color:#999543;">
        <h4>放在div里的标题</h4>
        <p>放在div里的文本</p>
    </div>
    <div style="color:pink;">
        <h4>放在div里的标题</h4>
        <p>放在div里的文本</p>
    </div>
    <p>这是外面的文本</p>
    <h3>&lt;span&gt;标签</h3>
    <p>&lt;span&gt;标签提供了一种将文本的一部分或者文档的一部分<span style="color:rgb(212, 30, 115);">独立出来</span>的方式。</p>
</body>
</html>
