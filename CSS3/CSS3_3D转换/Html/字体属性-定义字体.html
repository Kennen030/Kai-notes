<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性定义字体</title>
    <style>
        p {
            font-family: 'Microsoft Yahei';
        }
        h2 {
            font-family: 'Times New Roman', Times, serif;
        }
        /* 1.各个字体之间必须使用英文的逗号隔开
            2.一般情况下，有空格隔开的多个单词组成的字体要加引号
            3.尽量使用系统默认自带字体
            4.常见的字体:body {font-famliy: 'Microsoft YaHei',tahoma,arial,'Hiragino Sans GB;'} */
        
    </style>
</head>
<body>
    <p>只因你太美</p>
    <h2>只因你太美</h2>
</body>
</html>
