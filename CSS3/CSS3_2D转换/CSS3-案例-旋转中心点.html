<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            float: left;
            width: 200px;
            height: 200px;
            border: 1px solid #f3f;
            margin: 10px;
            overflow: hidden;
        }

        div::before {
            content: '1234';
            display: block;
            width: 100%;
            height: 100%;
            transition: all 0.4s;
            transform: rotate(180deg);
            transform-origin: left bottom;
            background-color: #3ff;
        }

        div:hover::before {
            transform: rotate(0deg);
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
