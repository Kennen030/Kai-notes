<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            width: 200px;
            height: 100px;
            background-color: #fc8;
            /* translate(100%,0) 移动的百分比是 相对自身宽高来对比的 */
            transform: translate(100%, 0);
        }

        .big_box {
            position: relative;
            width: 800px;
            height: 500px;
            background-color: #3ff;
        }

        p {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background-color: #f2a;
            margin-top: -100px;
            margin-left: -100px;
        }

        i {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background-color: #f5a30c;
            /* 往左走自己宽度的一半，往上走自己宽度的一半 */
            transform: translate(-50%, -50%);
        }

        span {
            /* 对 行内元素 没有效果 */
            transform: translate(50%, 50%);
        }
    </style>
</head>

<body>
    <!-- <div class="box1"></div> -->

    <div class="big_box">
        <p></p>
        <i></i>
    </div>
    <span>qweqwe</span>
</body>
<!-- 对 行内元素 没有效果 -->

</html>
