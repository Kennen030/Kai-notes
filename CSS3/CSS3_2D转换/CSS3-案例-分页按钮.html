<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            list-style: none;
        }

        ul li {
            float: left;
            width: 20px;
            height: 20px;
            border: 1px solid #ffad33;
            border-radius: 50%;
            color: #ffad33;
            text-align: center;
            line-height: 20px;
            margin: 10px 10px;
            transition: all 0.4s;
            /* 光标变成小手 */
            cursor: pointer;
        }

        ul li:hover {
            color: #fa821f;
            border: 1px solid #fa821f;
            transform: scale(1.3);
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>

</html>
