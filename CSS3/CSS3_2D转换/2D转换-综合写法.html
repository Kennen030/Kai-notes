<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            /* transform:移动 旋转 缩放;(有先后顺序问题) */
            background-color: #3f3;
            transition: all 0.8s;
        }

        div:hover {
            transform: translate(100px, 500px) rotate(180deg) scale(1.9);
        }
    </style>
</head>

<body>
    <div>qwer</div>
</body>
<!-- 注意顺序问题：先旋转会改变坐标方向，位移应该放在最前面 -->

</html>
