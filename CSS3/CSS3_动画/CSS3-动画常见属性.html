<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes move1 {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(1000px, 0);
            }
        }

        div {
            width: 200px;
            height: 200px;
            background-color: #35ee91;

            /* 动画名称 */
            animation-name: move1;

            /* 动画时间 */
            animation-duration: 2s;

            /* 动画速度曲线 linear(匀速，线性) */
            animation-timing-function: ease;

            /* 动画何时开始 */
            /* animation-delay: 1s; */

            /* 动画播放次数 infinite(无限) */
            animation-iteration-count: infinite;

            /* 逆向播放 alternate(反方向) */
            animation-direction: alternate;

            /* 动画结束后状态 forwards(保持结束状态) */
            /* animation-fill-mode: forwards; */

            animation-play-state: paused;
        }

        div:hover {
            /* 规定动画 running(运行) paused(暂停) */
            animation-play-state: running;
        }

        p {
            width: 200px;
            height: 200px;
            background-color: #f0de40;

            /* 简写 animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation: move1 2s linear 0.2s infinite alternate forwards;
        }
    </style>
</head>

<body>
    <div></div>
    <p></p>
</body>

</html>
