<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 20px;
            /* 文字强制一行显示 */
            white-space: nowrap;
            width: 0px;
            height: 30px;
            background-color: #d43838;
            /* 动画分成 10次 来执行 */
            animation: w 3s steps(10) forwards;
            overflow: hidden;
        }

        @keyframes w {
            0% {}

            100% {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div>打字机效果打字机效果</div>
</body>
<!-- linear： 匀速 -->
<!-- ease：(默认)动画以低速开始，然后加快，在结束前变慢 -->
<!-- ease-in：动画以 低速开始 -->
<!-- ease-out：动画以 低速结束 -->
<!-- ease-in-out：动画以 低速开始和结束 -->
<!-- steps()：指定了时间函中的间隔数量(步长) -->

</html>
