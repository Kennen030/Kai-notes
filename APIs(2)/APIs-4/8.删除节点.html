<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: none;
        }
    </style>
</head>

<body>
    <div class=""></div>
    <ul>
        <li>1234</li>
    </ul>

    <script>
        const ul = document.querySelector('ul')
        // 1. 删除节点: 父元素.removeChild(子元素)
        ul.removeChild(ul.children[0])
    </script>
</body>
<!-- 删除节点: 直接在html里面删除掉-->
<!-- 隐藏节点(display: none;)：在html里还是纯在的 -->

</html>
