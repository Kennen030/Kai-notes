<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }

        div {
            width: 200px;
            height: 300px;
            background: #f85757;
            margin: 300px;
        }
    </style>
</head>

<body>
    <div>

    </div>
    <script>
        const div = document.querySelector('div')
        // 盒子 与 可视区域(视口)的距离
        console.log(div.getBoundingClientRect())    
    </script>
</body>

<!-- scrollLeft 和 scrollTop 作用: 被卷去的距离; 配合页面滚动给来使用,   可读写 -->
<!-- clientWidth 和 clientHeight 作用: 获得元素宽高; 不包含border,margin,滚动条.用于js 获取元素大小,   只能读属性-->
<!-- offsetWidth 和 offsetHeight 作用: 获得元素宽高; 包含border,margin,滚动条.   只能读 -->
<!-- offsetLeft 和 offsetTop 作用: 获取元素本身与有定位的父元素的距离; 获取元素位置时使用,   只能读 -->
<!-- getBoundingClientRect()方法 得到 盒子距离页面的坐标 -->

</html>
