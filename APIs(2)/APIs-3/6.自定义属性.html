<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div data-id="box" class='div1'>qwe</div>
    <script>
        const box = document.querySelector('div')
        console.log(box.dataset.id)  // 获取自定属性的名字
    </script>

</body>
<!-- .dataset:获取自定属性的集合 -->
<!-- dataset.id:获取自定义属性的名字 -->

</html>
