<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 2000px;
        }

        div {
            display: none;
            margin: 100px;
            overflow: scroll;
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div>
        文字文字文字文字文字文字文字
        文字文字文字文字文字文字文字
        文字文字文字文字文字文字文字
        文字文字文字文字文字文字文字

        文字文字文字文字文字文字文字
        文字文字文字文字文字文字文字
        文字文字文字文字文字文字文字
        文字文字文字文字文字文字文字

        文字文字文字文字文字文字文字
        文字文字文字文字文字文字文字
        文字文字文字文字文字文字文字
    </div>

    <script>
        const div = document.querySelector('div')
        // 1. 整个 html 往下滚动到一百像素 就显示出来，否者就隐藏
        window.addEventListener('scroll', function () {
            // document.write('nihao') // 只要页面一滚动就触发
            const num = document.documentElement.scrollTop  // documentElement 就是 html 标签
            // 返回的是数字型 不带单位
            if (num >= 100) {
                div.style.display = 'block'
            } else {
                div.style.display = 'none'
            }
        })

        // 2. div 滚动 获取滚动的值
        // const div = document.querySelector('div')
        // div.addEventListener('scroll', function () {
        //     console.log(div.scrollTop)   // 获取被卷去头部的大小
        // })
    </script>
</body>
<!-- 事件监听:scroll，监听页面滚动 -->
<!-- 事件监听:scrollTop，获取页面往上移动的距离，可以获取也能修改 -->
<!-- 事件监听:scrollLeft，获取页面往左移动的距离，可以获取也能修改 -->

</html>
