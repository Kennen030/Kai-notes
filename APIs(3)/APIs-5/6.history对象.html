<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>后退</button>
    <button>前进</button>
    <script>
        const back = document.querySelector('button:first-child')
        const next = back.nextElementSibling // back 的后面的兄弟元素
        back.addEventListener('click', function () {
            // 后退一步
            // history.back()
            history.go(-1)
        })
        next.addEventListener('click', function () {
            // 前进一步
            // history.forward()
            history.go(1)
        })
    </script>
</body>
<!-- history方法;是浏览器的前进和后退 -->
<!-- 两种写法:history.back()和history.go(-1) -->

</html>
